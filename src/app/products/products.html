<table data-ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped" data-show-filter="true">
    <tr data-ng-repeat="product in $data">
        <td data-title="'Id'" data-filter="{id: 'number'}" data-sortable="'id'" data-ng-bind="product.id"></td>
        <td data-title="'Company'" data-filter="{company: 'text'}" data-sortable="'company'" data-ng-bind="product.company"></td>
        <td data-title="'Product'" data-filter="{product: 'text'}" data-sortable="'product'" data-ng-bind="product.product"></td>
        <td data-title="'NDC Code'" data-filter="{ndc_code: 'text'}" data-sortable="'ndc_code'" data-ng-bind="product.ndc_code"></td>
        <td data-title="'Cost/Unit'" data-filter="{cost_per_unit: 'text'}" data-sortable="'cost_per_unit'" data-ng-bind="product.cost_per_unit"></td>
    </tr>
</table>
